<script type="text/javascript">
//如何取宽度和高度
//offsetHeight
window.onload=function(){
    var children=document.getElementById("main-content").children;
    var parent=document.getElementById("main-content");
    var count=children.length;
    
    var clientWidth=document.documentElement.clientWidth;
    
    (clientWidth<767)&&(parent.style.height=(count*50+"px"));
    var width=clientWidth<767?parent.parentNode.offsetWidth:parent.parentNode.offsetWidth-220,
        height=clientWidth<767?(count*50):parent.parentNode.offsetHeight;
    
    var wstep=width/count,
        hstep=height/count; 
    console.log(wstep);
    
    var wArray=[],hArray=[];//原数组 
    //给原数组originalArray赋值 
    wArray[0]=0;hArray[0]=0;
    for (var i=1;i<count;i++){ 
    	wArray[i]=wArray[i-1]+wstep; 
    }  
    for (var i=1;i<count;i++){ 
    	hArray[i]=hArray[i-1]+hstep; 
    }
    wArray.sort(function(){ return 0.5 - Math.random(); }); //随机打撒
    hArray.sort(function(){ return 0.5 - Math.random(); }); //随机打撒
    for(var i=0;i<count;i++){
        var node=children[i];
        node.style.top=getInt(i,1)+"px";
        node.style.left=getInt(i,2)+"px";
    }
    function getInt(index,type){
        return type==1?hArray[index]:wArray[index]; 
    } 
}
</script>
