<!--自适应校正-->
<script type="text/javascript">
var clientWidth=document.documentElement.clientWidth;
var mainContent=document.getElementById("main-content");
if(clientWidth<767){
	mainContent.style.width=(clientWidth-40)+"px";
}else{
	mainContent.style.width="100%";
}
window.onresize = function(){
	clientWidth=document.documentElement.clientWidth;
	if(clientWidth<767){
		mainContent.style.width=(clientWidth-40)+"px";
	}else{
		mainContent.style.width="100%";
	}
}
window.onload=function(){
	var children=document.getElementById("main-content").children;
	var count=100; 
	if(clientWidth<767){
		count=clientWidth-40;
	}else{
		count=children.length*100;
	}
	var originalArray=[];//原数组 
	//给原数组originalArray赋值 
	for (var i=0;i<count;i+=15){ 
	    originalArray[i]=i+1; 
	}  
	originalArray.sort(function(){ return 0.5 - Math.random(); }); //随机打撒
	for(var i=0;i<children.length;i++){
		var node=children[i];
		node.style.top=getInt(i)+"px";
		node.style.left=getInt(i*2)+"px";
	}
	function getInt(index){
		var  value=originalArray[index]; 
		return value;
	}
}
</script>
